<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="A beautiful image grid gallery with diverse landscapes and interiors."
    />

    <title>Image Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div>
        <img
          src="images/image-1.jpg"
          alt="A foggy beach with a large rock formation in the foreground"
          class="img"
          loading="lazy"
        />
      </div>
      <div>
        <img
          src="images/image-2.avif"
          alt="A living room with a white couch and a round window"
          class="img"
          loading="lazy"
        />
      </div>
      <div>
        <img
          src="images/image-3.jpg"
          alt="A table topped with plates and bowls of food"
          class="img"
          loading="lazy"
        />
      </div>
      <div>
        <img
          src="images/image-4.jpg"
          alt="A building with a red door and a tree in front of it"
          class="img"
          loading="lazy"
        />
      </div>
      <div>
        <img
          src="images/image-5.jpg"
          alt="A row of white apartment buildings next to a street"
          class="img"
          loading="lazy"
        />
      </div>
      <div>
        <img
          src="images/image-6.avif"
          alt="A view of a beach from the top of a hill"
          class="img"
          loading="lazy"
        />
      </div>
    </div>
  </body>
</html>
